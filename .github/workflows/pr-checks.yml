  trivy-security:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    continue-on-error: false
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-test:
    name: Build & Package Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify dist/ directory exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found after build"
            exit 1
          fi
          echo "Build successful - dist/ directory created"

      - name: Create package tarball
        run: npm pack

      - name: Test package installation
        run: |
          tar -tzf mcp-financex-*.tgz
          echo "Package contents verified"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            dist/
            *.tgz
          retention-days: 7

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [security-and-quality, build-test]
    if: always()

    steps:
      - name: Check if required jobs failed
        run: |
          # Only fail on core checks (security-and-quality, build-test)
          # Trivy runs separately and will fail independently if vulnerabilities found
          if [[ "${{ needs.security-and-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.build-test.result }}" == "failure" ]]; then
            echo "## âŒ PR Quality Checks Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Required checks failed:" >> $GITHUB_STEP_SUMMARY
            echo "- Security and Quality: ${{ needs.security-and-quality.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Build and Package: ${{ needs.build-test.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Please fix the failing required checks before merging.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "## âœ… All Required PR Checks Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Security and quality checks completed" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Build and package test completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**This PR is ready to merge! ðŸš€**" >> $GITHUB_STEP_SUMMARY
          fi

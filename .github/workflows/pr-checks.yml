  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.repository.private == false
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=upgradable

  build-test:
    name: Build & Package Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify dist/ directory exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found after build"
            exit 1
          fi
          echo "Build successful - dist/ directory created"

      - name: Create package tarball
        run: npm pack

      - name: Test package installation
        run: |
          tar -tzf mcp-financex-*.tgz
          echo "Package contents verified"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            dist/
            *.tgz
          retention-days: 7

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [security-and-quality, build-test, codeql-analysis, dependency-review]
    if: always()

    steps:
      - name: Check if required jobs failed
        run: |
          # Only fail on core checks (security-and-quality, build-test)
          # CodeQL and Dependency Review are optional (need Advanced Security)
          if [[ "${{ needs.security-and-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.build-test.result }}" == "failure" ]]; then
            echo "## âŒ PR Quality Checks Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Required checks failed:" >> $GITHUB_STEP_SUMMARY
            echo "- Security and Quality: ${{ needs.security-and-quality.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Build and Package: ${{ needs.build-test.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Optional checks (require GitHub Advanced Security):" >> $GITHUB_STEP_SUMMARY
            echo "- CodeQL Analysis: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Dependency Review: ${{ needs.dependency-review.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Please fix the failing required checks before merging.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "## âœ… All Required PR Checks Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Security and quality checks completed" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Build and package test completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Optional checks (require GitHub Advanced Security):" >> $GITHUB_STEP_SUMMARY
            echo "- CodeQL Analysis: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Dependency Review: ${{ needs.dependency-review.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**This PR is ready to merge! ðŸš€**" >> $GITHUB_STEP_SUMMARY
          fi

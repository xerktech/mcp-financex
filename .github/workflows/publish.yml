name: Build & Publish to NPM

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/publish.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    name: Final Tests Before Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Verify package contents
        run: npm pack --dry-run

  publish:
    name: Publish to NPM Registry
    runs-on: ubuntu-latest
    needs: test
    if: success()

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check if version needs update
        id: version_check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view mcp-financex version 2>/dev/null || echo "0.0.0")
          echo "Current package.json version: $PACKAGE_VERSION"
          echo "Published npm version: $NPM_VERSION"

          # Use Node.js to compare semantic versions (without external dependencies)
          NEEDS_BUMP=$(node -e "
            function compareVersions(v1, v2) {
              const parts1 = v1.split('.').map(Number);
              const parts2 = v2.split('.').map(Number);

              for (let i = 0; i < 3; i++) {
                const p1 = parts1[i] || 0;
                const p2 = parts2[i] || 0;
                if (p1 > p2) return 1;
                if (p1 < p2) return -1;
              }
              return 0;
            }

            const pkgVersion = '$PACKAGE_VERSION';
            const npmVersion = '$NPM_VERSION';
            const comparison = compareVersions(pkgVersion, npmVersion);

            // If package version is less than or equal to npm version, needs bump
            console.log(comparison <= 0 ? 'true' : 'false');
          ")

          echo "needs_bump=$NEEDS_BUMP" >> $GITHUB_OUTPUT

          if [ "$NEEDS_BUMP" = "true" ]; then
            echo "‚ö†Ô∏è Version needs to be bumped (package.json: $PACKAGE_VERSION <= npm: $NPM_VERSION)"
          else
            echo "‚úÖ Version is already newer (package.json: $PACKAGE_VERSION > npm: $NPM_VERSION)"
          fi

      - name: Bump version
        if: steps.version_check.outputs.needs_bump == 'true'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION_TYPE="${{ github.event.inputs.version }}"
          else
            VERSION_TYPE="patch"
          fi

          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view mcp-financex version 2>/dev/null || echo "0.0.0")

          echo "Bumping version: $VERSION_TYPE"
          echo "Starting from package.json: $PACKAGE_VERSION"
          echo "Published npm version: $NPM_VERSION"

          # Bump version without creating git tag
          npm version $VERSION_TYPE --no-git-tag-version
          BUMPED_VERSION=$(node -p "require('./package.json').version")
          echo "After bump: $BUMPED_VERSION"

          # Check if bumped version is still <= npm version
          STILL_NEEDS_BUMP=$(node -e "
            function compareVersions(v1, v2) {
              const parts1 = v1.split('.').map(Number);
              const parts2 = v2.split('.').map(Number);
              for (let i = 0; i < 3; i++) {
                const p1 = parts1[i] || 0;
                const p2 = parts2[i] || 0;
                if (p1 > p2) return 1;
                if (p1 < p2) return -1;
              }
              return 0;
            }
            console.log(compareVersions('$BUMPED_VERSION', '$NPM_VERSION') <= 0 ? 'true' : 'false');
          ")

          # If still not greater than npm version, keep bumping
          while [ "$STILL_NEEDS_BUMP" = "true" ]; do
            echo "‚ö†Ô∏è Bumped version $BUMPED_VERSION is still <= npm version $NPM_VERSION, bumping again..."
            npm version $VERSION_TYPE --no-git-tag-version
            BUMPED_VERSION=$(node -p "require('./package.json').version")
            STILL_NEEDS_BUMP=$(node -e "
              function compareVersions(v1, v2) {
                const parts1 = v1.split('.').map(Number);
                const parts2 = v2.split('.').map(Number);
                for (let i = 0; i < 3; i++) {
                  const p1 = parts1[i] || 0;
                  const p2 = parts2[i] || 0;
                  if (p1 > p2) return 1;
                  if (p1 < p2) return -1;
                }
                return 0;
              }
              console.log(compareVersions('$BUMPED_VERSION', '$NPM_VERSION') <= 0 ? 'true' : 'false');
            ")
          done

          NEW_VERSION=$BUMPED_VERSION
          echo "‚úÖ Final version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

          # Create git commit and tag
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"

      - name: Get current version
        if: steps.version_check.outputs.needs_bump == 'false'
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            ## Changes in v${{ env.NEW_VERSION }}

            ### Installation
            ```bash
            npm install -g mcp-financex
            ```

            ### Usage with Claude Desktop
            ```json
            {
              "mcpServers": {
                "finance": {
                  "command": "npx",
                  "args": ["-y", "mcp-financex"]
                }
              }
            }
            ```

            See [DEPLOYMENT.md](https://github.com/${{ github.repository }}/blob/main/DEPLOYMENT.md) for more details.
          draft: false
          prerelease: false
        continue-on-error: true

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version bump to main
        if: steps.version_check.outputs.needs_bump == 'true'
        run: |
          # This will succeed if GH_PAT is configured with bypass permissions
          # Otherwise it will fail but continue without breaking the workflow
          git push origin main --follow-tags || echo "‚ö†Ô∏è Could not push to main (needs GH_PAT with bypass permissions)"
        continue-on-error: true

      - name: Create package tarball
        run: npm pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-v${{ env.NEW_VERSION }}
          path: mcp-financex-*.tgz
          retention-days: 90

      - name: Publish Summary
        run: |
          echo "## üöÄ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** mcp-financex" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ env.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** https://www.npmjs.com/package/mcp-financex" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npx -y mcp-financex" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage in Claude Desktop" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '{' >> $GITHUB_STEP_SUMMARY
          echo '  "mcpServers": {' >> $GITHUB_STEP_SUMMARY
          echo '    "finance": {' >> $GITHUB_STEP_SUMMARY
          echo '      "command": "npx",' >> $GITHUB_STEP_SUMMARY
          echo '      "args": ["-y", "mcp-financex"]' >> $GITHUB_STEP_SUMMARY
          echo '    }' >> $GITHUB_STEP_SUMMARY
          echo '  }' >> $GITHUB_STEP_SUMMARY
          echo '}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, publish]
    if: failure()

    steps:
      - name: Failure Summary
        run: |
          echo "## ‚ùå Publish Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The publish workflow encountered an error." >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Common issues:" >> $GITHUB_STEP_SUMMARY
          echo "- NPM_TOKEN secret not configured" >> $GITHUB_STEP_SUMMARY
          echo "- Tests failed" >> $GITHUB_STEP_SUMMARY
          echo "- Version already exists on npm" >> $GITHUB_STEP_SUMMARY
          echo "- Build errors" >> $GITHUB_STEP_SUMMARY
